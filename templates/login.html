<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <h1>Login</h1>
    <h3>Username:</h3><input name = "username" placeholder="Enter your username">
    <h3>Password:</h3><input name = "username" type="password" placeholder="Enter your password">
    <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
